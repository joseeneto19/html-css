<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;br&gt;">Quebrar Linha</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Colocar imagens</abbr></li>
        <li><abbr title="Use a tag &lt;em&gt;">Texto em itálico</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Lista Ordenada</abbr></li>
        <li><abbr title="Use a tag &lt;a&gt;">Colocar Links</abbr></li>
        <li><abbr title="Use a tag &lt;strong&gt;">Deixar palavra em negrito</abbr></li>
    </ul>
</body>
</html>
